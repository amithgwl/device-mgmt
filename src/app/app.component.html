<mat-toolbar color="primary" style="    background-color: blueviolet;
    color: white;">
  <mat-icon>menu</mat-icon>
  <span style="margin-left: 5px;">Device Management</span>
</mat-toolbar>

<mat-list>
  <div mat-subheader>Devices</div>
  @for (device of devices; track device) {
  <mat-list-item>
    <mat-icon matListItemIcon>devices</mat-icon>
    <div matListItemTitle>{{device.name}}</div>
    <div matListItemLine>{{device.updated | date}}</div>
  </mat-list-item>
  }
</mat-list>
