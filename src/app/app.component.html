<mat-toolbar color="primary" style="    background-color: blueviolet;
    color: white;">
  <mat-icon>menu</mat-icon>
  <span style="margin-left: 5px;">Device Management</span>
</mat-toolbar>

<mat-card class="example-card" appearance="outlined" style="margin: 15px;">
  <mat-card-header>
    <mat-card-title>Devices</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="4" rowHeight="2:2">
      <mat-grid-tile>
        <mat-list>
          @for (device of devices; track device) {
          <mat-list-item matTooltip="Detailed View" matTooltipPosition="left" (click)="onSelect(device)" [activated]="device === selectedDevice">
            <mat-icon matListItemIcon
              [ngClass]="{'greenClass': device?.status, 'redClass': !device?.status}">devices</mat-icon>
            <div matListItemTitle>{{device?.name}}</div>
            <div matListItemLine>{{device?.updated | date}}</div>
          </mat-list-item>
          }
        </mat-list>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="example-card" appearance="outlined">
          <mat-card-header>
            <mat-card-title>
              <mat-icon matListItemIcon
              [ngClass]="{'greenClass': selectedDevice?.status, 'redClass': !selectedDevice?.status}">devices</mat-icon>
              {{selectedDevice?.name}}</mat-card-title>
          </mat-card-header>
          <mat-card-content style="overflow: auto;">
              <mat-form-field>
                <mat-label>id</mat-label>
                <input matInput [value]="selectedDevice?.id" [disabled]="!editMode">
              </mat-form-field>

              <mat-form-field>
                <mat-label>name</mat-label>
                <input matInput [value]="selectedDevice?.name" [disabled]="!editMode">
              </mat-form-field>

              <mat-form-field>
                <mat-label>Last Updated</mat-label>
                <input matInput [value]="selectedDevice?.updated" [disabled]="!editMode">
              </mat-form-field>

          </mat-card-content>
          <mat-card-actions>
            <button mat-button *ngIf="!editMode" (click)="editModeToggle(true)">
              <mat-icon>edit</mat-icon>
              Edit</button>

              <button mat-button *ngIf="editMode" (click)="editModeToggle(false)">
                <mat-icon>save</mat-icon>
                Save</button>

                <button mat-button *ngIf="editMode" (click)="editModeToggle(false)">
                  <mat-icon>cancel</mat-icon>
                  Cancel</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
