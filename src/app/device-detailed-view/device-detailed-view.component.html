<mat-card class="example-card" appearance="outlined">
          <mat-card-header>
            <mat-card-title>
              <mat-icon matListItemIcon
              [ngClass]="{'greenClass': selectedDevice?.status, 'redClass': !selectedDevice?.status}">devices</mat-icon>
              {{selectedDevice?.name}}</mat-card-title>
          </mat-card-header>
          <mat-card-content style="overflow: auto;">
              <mat-form-field>
                <mat-label>id</mat-label>
                <input matInput [value]="selectedDevice?.id" [disabled]="!editMode">
              </mat-form-field>

              <mat-form-field>
                <mat-label>name</mat-label>
                <input matInput [value]="selectedDevice?.name" [disabled]="!editMode">
              </mat-form-field>

              <mat-form-field>
                <mat-label>Last Updated</mat-label>
                <input matInput [matDatepicker]="picker" [value]="selectedDevice?.updated"  [disabled]="!editMode">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

          </mat-card-content>
          <mat-card-actions>
            <button mat-button *ngIf="!editMode && !!selectedDevice" (click)="editModeToggle(true)" [disabled]="!selectedDevice?.status">
              <mat-icon>edit</mat-icon>
              Edit</button>

              <button mat-button *ngIf="editMode" (click)="editModeToggle(false, 'save')">
                <mat-icon>save</mat-icon>
                Save</button>

                <button mat-button *ngIf="editMode" (click)="editModeToggle(false)">
                  <mat-icon>cancel</mat-icon>
                  Cancel</button>
          </mat-card-actions>
        </mat-card>
